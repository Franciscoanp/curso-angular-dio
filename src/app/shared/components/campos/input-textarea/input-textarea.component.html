<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea  matInput 
            [placeholder]="titulo" 
            [name]="controlName" 
            [formControlName]="controlName">
    </textarea>        
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">
      Campo obrigatório
    </mat-error>

    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">
      Campo precisa no minimo {{validacao.lengthValidate(formControl, 'minlength')}} caracteres
    </mat-error>

    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">
      Campo precisa no máximo {{validacao.lengthValidate(formControl, 'maxlength')}} caracteres 
    </mat-error>
  </mat-form-field>
</div>
